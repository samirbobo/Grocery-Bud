<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Grocery Bud</title>
    <link rel="stylesheet" href="Css/master.css" />

            </div>
          </article> -->

      </div>
